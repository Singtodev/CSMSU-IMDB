<div class="relative min-h-[547px] bg-white">

        <div class="relative w-[200px] h-[220px] bg-white bg-shadow  overflow-hidden">

                    <fa-icon class="text-6xl text-white hover:text-yellow-300" [icon]="faPlayCircle"></fa-icon>
                </div>
